<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Course Selection Page</h1>
  <div class="container">
    <div class="courses-box">
      <h2>Available Courses</h2>
      <div class="available-courses" id="available-courses-list">
        <!-- Course units will be dynamically generated here -->
      </div>
    </div>

    <div class="courses-box">
      <h2>Selected Courses</h2>
      <div class="selected-courses" id="selected-courses-list">
        <!-- Selected course units will be dynamically generated here -->
      </div>
    </div>
  </div>

  <div class="total-credit-counter">Total Credits: <span id="total-credits">0</span></div>
  
  <button id="select-button">Select</button>

  <script src="script.js"></script>
</body>
</html>
